<!-- templates/change_username.html -->

{% extends "base.html" %}

{% block title %}Change Username{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Change Username</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="username" class="form-label">New Username:</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ username }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Username</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-link d-block text-center mt-3">Back to Home</a>
        </form>
    </div>
</div>
{% endblock %}
