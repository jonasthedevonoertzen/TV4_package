{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='coloured_logo.png') }}" alt="Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <h2 class="text-center">Login</h2>
        <form method="post" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email address:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Login Link</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-link d-block text-center mt-3">Back to Home</a>
        </form>
    </div>
</div>
{% endblock %}
